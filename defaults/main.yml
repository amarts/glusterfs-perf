---
#default client and servers
glusterfs_perf_clients: "{{ groups['gluster_clients'] }}"
glusterfs_perf_server: "{{ groups['gluster_nodes'][0] }}"
glusterfs_perf_client: "{{  groups['gluster_clients'][0] }}"
glusterfs_perf_hosts: "{{ groups['gluster_nodes'] }}"

# defaults file for glusterfs-perf
glusterfs_perf_mountpoint: /mnt/glusterfs
glusterfs_perf_resdir_base: "/var/tmp/glusterperf/{{ ansible_date_time.date }}"
glusterfs_perf_ofile: /tmp/perf-results-{{ansible_date_time.date}}.txt

# Defauls for smallfile tests
glusterfs_perf_smallfile_threads: 1
glusterfs_perf_smallfile_file_size: 64
glusterfs_perf_smallfile_num_of_files: 10

# Defaults for pgbench tests
glusterfs_perf_pgbench_db_scale_size: 10
glusterfs_perf_pgbench_db_name: glusterpgsql
glusterfs_perf_pgbench_clnt_cnt: 1
glusterfs_perf_pgbench_thread_cnt: 1
glusterfs_perf_pgbench_txn_cnt: 5

# firewall rules
gluster_infra_fw_ports:
    - 2049/tcp
    - 24007-24050/tcp
    - 49100-49500/tcp
    - 54321/tcp
    - 5900/tcp
    - 5900-6923/tcp
    - 5666/tcp
    - 16514/tcp
gluster_infra_fw_permanent: true
gluster_infra_fw_state: enabled
gluster_infra_fw_zone: public

# Defaults for fio tests, to add more tests just add another entry to the list
glusterfs_perf_fiotests:
     - |
                [SeqWrite]
                    ioengine=sync
                    rw=write
                    direct=0
                    create_on_open=1
                    end_fsync=1
                    bs=128k
                    directory={{ glusterfs_perf_mountpoint }}
                    filename_format=f.\$jobnum.\$filenum
                    filesize=10m
                    size=10m
                    numjobs=1
     - DROP_CACHE
     - |
                [SeqRead]
                    ioengine=sync
                    rw=read
                    direct=0
                    bs=128k
                    directory={{ glusterfs_perf_mountpoint }}
                    filename_format=f.\$jobnum.\$filenum
                    filesize=10m
                    size=10m
                    numjobs=1
     - CLEANUP_MNT
     - DROP_CACHE
     - |
                [DataGen]
                    ioengine=sync
                    rw=write
                    direct=0
                    create_on_open=1
                    end_fsync=1
                    bs=128k
                    directory={{ glusterfs_perf_mountpoint }}
                    filename_format=f.\$jobnum.\$filenum
                    filesize=10m
                    size=10m
                    numjobs=1
     - |
                [RandomRead]
                    ioengine=libaio
                    iodepth=8
                    rw=randread
                    direct=1
                    bs=4k
                    directory={{ glusterfs_perf_mountpoint }}
                    filename_format=f.\$jobnum.\$filenum
                    size=10m
                    time_based=1
                    runtime=1
                    numjobs=1

     - |
                [RandomWrite]
                    ioengine=libaio
                    iodepth=8
                    rw=randwrite
                    end_fsync=1
                    direct=1
                    bs=4k
                    directory={{ glusterfs_perf_mountpoint }}
                    filename_format=f.\$jobnum.\$filenum
                    size=10m
                    time_based=1
                    runtime=1
                    numjobs=1
